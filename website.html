<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Interview</title>
</head>
<body>
    <h1>Mock Behavioral Interview</h1>
    <div>
        <label for="chatInput">Chat with the Bot:</label>
        <input type="text" id="chatInput" placeholder="Type your message here...">
        <button onclick="sendMessage()">Send</button>
        <div id="chatReply"></div>
    </div>
    <div>
        <h2>Record Your Answer:</h2>
        <button onclick="startRecording()">Start Recording</button>
        <button onclick="stopRecording()">Stop Recording</button>
        <audio id="audioPlayback" controls></audio>
        <button onclick="transcribeAudio()">Get Feedback</button>
        <div id="feedback"></div>
    </div>

    <script>
        let mediaRecorder;
        let recordedChunks = [];

        async function sendMessage() {
            const message = document.getElementById('chatInput').value;
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });
            const data = await response.json();
            document.getElementById('chatReply').innerText = data.reply;
        }

        async function startRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.start();

            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(recordedChunks);
                const audioUrl = URL.createObjectURL(audioBlob);
                const audioPlayback = document.getElementById('audioPlayback');
                audioPlayback.src = audioUrl;
            };
        }

        function stopRecording() {
            mediaRecorder.stop();
        }

        async function transcribeAudio() {
            const audioBlob = new Blob(recordedChunks);
            const formData = new FormData();
            formData.append('file', audioBlob, 'recording.webm');

            const response = await fetch('/transcribe', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            const transcription = data.transcription;

            const feedbackResponse = await fetch('/get_feedback', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ answer: transcription })
            });

            const feedbackData = await feedbackResponse.json();
            document.getElementById('feedback').innerText = feedbackData.feedback;
        }
    </script>
</body>
</html>
