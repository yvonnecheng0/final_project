<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}The Internship Hub{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1><a href="{{ url_for('my_home') }}" style="color: white; text-decoration: none;">The Internship Hub</a></h1>
        {% if 'user' in session %}
            <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
        {% endif %}    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer>
        &copy; 2024 The Internship Hub
    </footer>
</body>
</html>
