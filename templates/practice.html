<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Internship Hub{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='sidebar.css') }}">
</head>
<body>
    <!-- The sidebar -->
    <div class="sidebar">
        <a class="active" href="{{url_for('my_home')}}">Home</a>
        <a href="{{ url_for('display_jobs') }}">Job Listings</a>
        <a href="{{ url_for('view_applications') }}">View Applications</a>
        <a href="{{ url_for('leetcode_stats') }}">LeetCode Stats</a>
        <a href="{{ url_for('contact') }}">Contact</a>
    </div>

    <!-- Page content -->
    <div class="main-container">
        <!-- Header section inside the content -->
        <header class="content-header">
            <h1 class="center-align">The Internship Hub</h1>
            <h2 class="center-align">Connecting Talent, One Internship at a Time</h2>
            <div class="header">
                {% if session.user %}
                    <span>Welcome, {{ session.user }}!</span>
                    <a href="{{ url_for('logout') }}">Logout</a>
                {% endif %}
            </div>
        </header>

        <!-- Main content section -->
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 The Internship Hub. All rights reserved.</p>
    </footer>
</body>
</html>
